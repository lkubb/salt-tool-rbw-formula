# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    pkg:
      name: rbw
      install_mode: cargo
    paths:
      confdir: '.config/rbw'
      conffile: 'config.json'
      xdg_dirname: 'rbw'
      xdg_conffile: 'config.json'
    rootgroup: root
  tofs:
    files_switch:
      - G@id|U@users
      - id
      - C@roles|U@users
      - roles
      - G@os_family|U@users
      - os_family
      - U@users
...
