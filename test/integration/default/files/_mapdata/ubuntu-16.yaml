# yamllint disable rule:indentation rule:line-length
# Ubuntu-16.04
---
values:
  users:
    user:
      configsync: true
      persistenv: .bash_profile
      rchook: .bashrc
      xdg: true
      rbw:
        config:
          base_url: https://api.bitwarden.com/
          email: elliotalderson@protonmail.ch
          identity_url: https://identity.bitwarden.com/
          lock_timeout: 3600
          pinentry: pinentry
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  arch: amd64
  lookup:
    added_in_lookup: lookup_value
    master: template-master
    winner: lookup
    pkg:
      install_mode: cargo
      name: rbw
    paths:
      confdir: '.config/rbw'
      conffile: 'config.json'
    rootgroup: root
  map_jinja:
    sources:
    - "Y:G@osarch"
    - "Y:G@os_family"
    - "Y:G@os"
    - "Y:G@osfinger"
    - "C@tool_global"
    - "C@tool_rbw"
    - "Y:G@id"
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      rbw config file is managed for user 'user':
      - config.json
      - config.json.jinja
  winner: pillar
